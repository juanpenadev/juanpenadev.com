<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="bg-dark text-white text-center py-5">
    <h1>Juan Pena</h1>
    <h2>Backend Developer</h2>
    <a href="#contactForm" class="btn btn-primary">Contact Now</a>
  </header>

  <main class="container mt-4">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Project 1</h2>
            <p class="card-text">Description of Project 1</p>
            <a href="#" class="btn btn-primary">View Project</a>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Project 2</h2>
            <p class="card-text">Description of Project 2</p>
            <a href="#" class="btn btn-primary">View Project</a>
          </div>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Project 2</h2>
            <p class="card-text">Description of Project 2</p>
            <a href="#" class="btn btn-primary">View Project</a>
          </div>
        </div>
      </div>
    </div>

    <section class="contact-section mt-5">
      <div class="card">
        <div class="card-body">
          <h3>Contact Me</h3>
          <form id="contactForm" action="https://formspree.io/f/mqkvnjra" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" name="message" id="message" rows="3" placeholder="Your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
    

  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Juan Pena</p>
  </footer>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
